<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>carousel page</title>
        <link rel="stylesheet" href="carousel.css">
    </head>
    <body>
        <div id="container">
            <ul id="images">
                <li class="visible"><a href="#"><img src="images/1.jpg" alt="1"></a></li>
                <li class="hidden"><a href="#"><img src="images/2.jpg" alt="2"></a></li>
                <li class="hidden"><a href="#"><img src="images/3.jpg" alt="3"></a></li>
                <li class="hidden"><a href="#"><img src="images/4.jpg" alt="4"></a></li>
                <li class="hidden"><a href="#"><img src="images/5.jpg" alt="5"></a></li>
            </ul>
            <ul id="tabs">
                <li><a class="selected" href="#">1</a></li>
                <li><a class="unselected" href="#">2</a></li>
                <li><a class="unselected" href="#">3</a></li>
                <li><a class="unselected" href="#">4</a></li>
                <li><a class="unselected" href="#">5</a></li>
            </ul>
        </div>
        <script src="tab_switch.js"></script>
    </body>
</html>
